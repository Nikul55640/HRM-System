<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clearing localStorage...</h1>
    <script>
        localStorage.clear();
        sessionStorage.clear();
        console.log('Storage cleared successfully');
        document.body.innerHTML += '<p>Storage cleared! You can close this tab and try logging in again.</p>';
    </script>
</body>
</html>
