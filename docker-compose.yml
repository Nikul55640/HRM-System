version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hrm-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-123}
      MYSQL_DATABASE: ${DB_NAME:-hrm2}
      MYSQL_USER: ${DB_USER:-hrm_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-123}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_config:/etc/mysql/conf.d
      - ./backend/seeds:/docker-entrypoint-initdb.d:ro
    networks:
      - hrm-network
    command: --default-authentication-plugin=mysql_native_password --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional - for session storage and caching)
  redis:
    image: redis:7-alpine
    container_name: hrm-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - with-redis

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: hrm-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-hrm2}
      DB_USER: ${DB_USER:-hrm_user}
      DB_PASSWORD: ${DB_PASSWORD:-123}
      DB_MAX_POOL_SIZE: ${DB_MAX_POOL_SIZE:-10}
      DB_MIN_POOL_SIZE: ${DB_MIN_POOL_SIZE:-5}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_ACCESS_EXPIRY: ${JWT_ACCESS_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-10485760}
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-MAILTRAP}
      EMAIL_FROM: ${EMAIL_FROM:-HRM System <noreply@demomailtrap.co>}
      MAILTRAP_API_TOKEN: ${MAILTRAP_API_TOKEN}
      RESEND_API_KEY: ${RESEND_API_KEY}
      CALENDARIFIC_API_KEY: ${CALENDARIFIC_API_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      DOCUMENT_ENCRYPTION_KEY: ${DOCUMENT_ENCRYPTION_KEY:-hrms-doc-encrypt-key-2025-secure-32}
      AUDIT_LOG_RETENTION_YEARS: ${AUDIT_LOG_RETENTION_YEARS:-7}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
    container_name: hrm-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - hrm-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: hrm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - hrm-network
    profiles:
      - production

volumes:
  mysql_data:
    driver: local
  mysql_config:
    driver: local
  redis_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  hrm-network:
    driver: bridge
